spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

#Turn off the spring boot banner
spring.main.banner-mode=off

#Reduce the logging lever. Set the logging level to warn
logging.level.root=warn

#Log SQL statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jbdc.bind=trace

#Config to auto-create table on startup "create"
#NEVER USE IN PRACTICE!!! this will drop all data/tables and recreate
#"update" will keep existing data in the table
spring.jpa.hibernate.ddl-auto=update
